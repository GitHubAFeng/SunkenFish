<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>      
        <link type="text/css" href="__STATIC__/css/base.css?t={:MUYUVERSION}" rel="stylesheet" />
        <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
        <script type="text/javascript" src="__STATIC__/js/js.js?t={:MUYUVERSION}"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{$site_title}</title> 
        <meta charset="UTF-8">
            <meta name="keywords" content="{$site_keyword}" />
            <meta name="description" content="{$site_description}" />
            <block name="css"></block>
    </head>

    <body>
        <!--头部-->
        <div class="bg"> <a href="/" target="_blank">
            <div class="logo">
                <a href="/" target="_blank"><img src="{$bconfig.sitelogo}" style="max-height: 109px;" /></a> </div>
                <div class="tel">
                    <div class="langue">
                        <foreach name="languelist" item="v" key="k">
                            <a href="?{:C('LANGUE_TAG')}={$v.tagvalue}" class="{:comparenav($curentlang['tagvalue'],$v['tagvalue'],'active')}">{$v.title}</a>
                          <eq name='k' value='cn'> | </eq>
                        </foreach>
                    </div>
<!--                    <h2>{$bconfig.web_hot}</h2>-->
                </div>
        </div>
        <!--导航-->
        <div class="nav">
            <div class="nav-bg">
                <ul>
                    <foreach name="pc_site_nav" item="v">
                        <li class="{:comparenav($groupmark,$v['groupmark'],'on')}"><a href="{$v.viewpath}" target="{$v.target}">{$v.title}</a></li>
                    </foreach>
                    <!--<li><a href="about us.html">公司介绍</a></li>
                    <li><a href="news.html">新闻中心</a></li>
                    <li><a href="product.html">产品中心</a></li>
                    <li><a href="contact.html">联系我们</a></li>-->
                </ul>
            </div>
            <div id="searchbox">
                <input type="text" id="wenben" value="关键词搜索" />
                <a href="#"><img src="__STATIC__/images/nav-search.png" /></a>
            </div>
        </div>
        <!--大背景-->
        <div class="banner">
            <img src="__STATIC__/images/back.jpg" />
        </div>
        <block name="body"></block>
        <!--底部-->
        <div class="dibu">
            <div class="main04">
                <ul>
                    <li><a href="{:creat_url_lan('index/about')}#pro"><img src="__STATIC__/images/6.jpg" /><br />{:showTagbyValue('we')}<br /></a></li>
                    <li><a href="{:creat_url_lan('news/news')}#pro"><img src="__STATIC__/images/7.jpg" /><br />{:showTagbyValue('dynamic')}<br /></a></li>
                    <li><a href="{:creat_url_lan('/product/index')}#pro"><img src="__STATIC__/images/8.jpg" /><br />{:showTagbyValue('myproduct')}<br /></a></li>
                </ul>
            </div>
            <div class="dibu-box">
                <div class="dibu-l"></div>
                <div class="dibu-m">
                    <p class="address">{$bconfig.web_addr}</p><br />
                    <p class="font"><a href="http://www.fakeruhe.com/" target="_blank">{$bconfig.web_copyright}</a></p>
                </div>
                <div class="dibu-r"></div>
            </div>
        </div>
        <script type="text/javascript">
            var usermodel="pcusers";
            var userid="{$userInfo.id}";
            var sid_id = "{$csidid}";
        </script> 
        <script src="__PUBLIC__/js/config.js?t={:MUYUVERSION}" type="text/javascript"></script> 
        <script src="__PUBLIC__/frame/layui/layui.js" type="text/javascript"></script> 
        <script src="__PUBLIC__/js/ucent.js?t={:MUYUVERSION}" type="text/javascript"></script> 
        <script src="__PUBLIC__/js/collect.js?t={:MUYUVERSION}" type="text/javascript"></script>
        
        <block name="footer"></block>
    </body>
</html>
