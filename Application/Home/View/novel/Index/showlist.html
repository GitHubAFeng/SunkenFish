<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta http-equiv="Cache-Control" content="no-transform" />
	<title>{$TDK.title}</title>
	<meta name="keywords" content="{$TDK.keyword}" />
	<meta name="description" content="{$TDK.description}" />
	<link rel="canonical" href="{$TDK.canonicalurl}"/>
	<meta name="applicable-device" content="pc">
	<meta http-equiv="mobile-agent" content="format=html5; url={$TDK.canonicalurl_m}">
	<link rel="stylesheet" href="__PUBLIC__/biquge/css/style.css" />
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/biquge/js/header.js"></script>
</head>
<body>
<div id="wrapper">
	<include file="Public/header" />
	<div id="main">
		<div id="hotcontent">
			<div class="ll">
				<foreach name="toplist" item="v">
				<div class="item">
					<div class="image">
						<a href="{$v['rewriteurl']}" title="{$TDK.webname} {$TDK.catename} {$v['title']}"><img src="{$v['thumb']}" alt="{$v['title']}" width="120" height="150" /></a>
					</div>
					<dl>
						<dt><span>{$v['author']}</span><a href="{$v['rewriteurl']}" title="{$TDK.webname} {$TDK.catename} {$v['title']}">{$v['title']}</a></dt>
						<dd>{$v['description']}...</dd>
					</dl>
					<div class="clear"></div>
				</div>
				</foreach>
			</div>
		</div>
		<div id="newscontent">
			  <div class="l">
				<h2>{$TDK.catename}最近更新列表</h2>
				<ul>
					<foreach name="articlelist" item="v">
					<li class="item-cover">
						<a href="{$v['rewriteurl']}" title="{$TDK.webname} {$TDK.catename} {$v['title']}">
							<img src="{$v['thumb']}" alt="{$v['title']}" />
							<h3>{$v['title']}</h3>
						</a>
					</li>
					</foreach>
				</ul>
				<div class="pages">
					{$pagehtml}
				</div>
			</div>
			<div class="r">
				<h2>好看的{$TDK.catename}</h2>
				<ul>
					<foreach name="newestlist" item="v">
					<li>
						<span class="s1">[<a href="{$v.cateurl}" title="{$TDK.webname} {$TDK.catename}">{$TDK.catename_short}</a>]</span>
						<span class="s2"><a href="{$v.rewriteurl}" title="{$TDK.webname} {$TDK.catename} {$v.title}" target="_blank">{$v.title}</a></span>
						<span class="s5">{$v.author}</span>
					</li>
					</foreach>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<include file="Public/footer" />
</div>
</body>
</html>
